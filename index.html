<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="wrapper | flex flex-col items-center" style="--gap: 1.5rem">
			<header class="flow">
				<img
					src="/assets/images/avatar-jessica.jpeg"
					class="img profile-img"
					alt="Jessica Randall"
				/>
				<h1 class="fw-600 fs-700 text-center">Jessica Randall</h1>
				<p class="text-accent fw-700 text-center" style="margin-top: 0.5rem">
					London, United Kingdom
				</p>
			</header>
			<main class="flow">
				<p class="text-center">"Front-end developer and avid reader."</p>
				<nav>
					<ul class="flex flex-col" aria-label="list of social networks">
						<li><a class="btn" href="#">GitHub</a></li>
						<li><a class="btn" href="#">Frontend Mentor</a></li>
						<li><a class="btn" href="#">LinkedIn</a></li>
						<li><a class="btn" href="#">Twitter</a></li>
						<li><a class="btn" href="#">Instagram</a></li>
					</ul>
				</nav>
			</main>
		</div>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/graficdoctor"
				target="_blank"
				>Katrien S.</a
			>.
		</footer>
	</body>
</html>
